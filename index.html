<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimiento de Calificaciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Seguimiento de Calificaciones de Estudiantes</h2>

    <!-- Promedio general -->
    <div id="average">Promedio de Calificaciones: No Disponible</div>

    <!-- Formulario -->
    <form id="studentForm" novalidate>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          required
          maxlength="25"
          pattern="[A-Za-záéíóúüñÁÉÍÓÚÜÑ\s]+"
          oninvalid="this.setCustomValidity(this.validity.valueMissing 
               ? 'Por favor, complete el campo \'Nombre\'.' 
               : 'El nombre solo debe contener letras (sin números ni caracteres especiales).')"
          oninput="this.value = this.value.replace(/[^A-Za-záéíóúüñÁÉÍÓÚÜÑ\s]/g, ''); this.setCustomValidity('')"
        >
        <div class="hint">Solo letras, máximo 25 caracteres</div>
      </div>
      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input
          type="text"
          id="lastName"
          required
          maxlength="25"
          pattern="[A-Za-záéíóúüñÁÉÍÓÚÜÑ\s]+"
          oninvalid="this.setCustomValidity(this.validity.valueMissing 
               ? 'Por favor, complete el campo \'Apellido\'.' 
               : 'El apellido solo debe contener letras (sin números ni caracteres especiales).')"
          oninput="this.value = this.value.replace(/[^A-Za-záéíóúüñÁÉÍÓÚÜÑ\s]/g, ''); this.setCustomValidity('')"
        >
        <div class="hint">Solo letras, máximo 25 caracteres</div>
      </div>
      <div class="form-group">
        <label for="grade">Calificación (1.0 – 7.0):</label>
        <input
          type="text"
          id="grade"
          required
          pattern="^([1-6](\.[0-9])?|7(\.0)?)$"
          oninvalid="this.setCustomValidity(this.validity.valueMissing 
               ? 'Por favor, ingrese la calificación.' 
               : 'La calificación debe estar entre 1.0 y 7.0.')"
          oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.setCustomValidity('')"
        >
      </div>

      <!-- edicion -->
      <input type="hidden" id="editIndex" value="">
      
      <button type="submit" id="submitBtn">Agregar Estudiante</button>
    </form>

    <!-- Tabla de estudiantes -->
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Calificación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- se agregan las filas -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
